<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function section(text, sep, index) {
        if (typeof text !== "string") {
          throw new Error("text is not a string type.");
        }
        const textArr = text.split(sep);
        if (index >= 0) {
          return textArr[index];
        } else {
          return textArr[textArr.length + index];
        }
      }
    </script>
  </head>
  <body>
    <button onclick="test()">123</button>

    <script>
      const test = () => {
        const ret = section("1220795758@qq.com", "@", 0);
        console.log(ret);
      };
    </script>
  </body>
</html>
